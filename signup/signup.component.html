<app-header></app-header>

<div id="body">     
    <div>
                <br><br>
                <div align="center">
                <div class="container">
                    
                    <div class="transbox">
                        <div class="border">
    
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4">
                            <h1 id="title"><b>SIGN UP</b></h1>
                            <form method="post" #userdata="ngForm" (ngSubmit)="registerUser(userdata.value)">
                                <div class="border">
    
                                <div class="form-group">
                                    <input type="text" class="form-control" name="name" placeholder="Name"  ngModel>
                                </div>
                                </div>
                                 <div class="border">
                                <div class="form-group">
                                    <input type="email" class="form-control" name="email" placeholder="Email" ngModel>
                                </div>
                                </div>
                               
                                <div class="border">
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Password" ngModel>
                                </div>
                                </div>
                                <div class="border">
                                <div class="form-group"> 
                                    <input type="tel" class="form-control" name="contact" placeholder="Contact"  ngModel>
                                </div>
                                </div>
                                <div class="border">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="city" placeholder="City" ngModel>
                                </div>
                                </div>
                                <div class="border">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="address" placeholder="Address"  ngModel>
                                </div>
                                </div>
                                
                                                            
                                <div class="form-group">
                                    
                                    <input type="submit" class="btn btn-primary" name="submit" value="SignUp">
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
<br><br><br><br><br><br><br><br><br><br><br>
<app-footer></app-footer>
