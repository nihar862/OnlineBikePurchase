 <app-header></app-header>
 <div id="body">
<div>          
 <br><br><br>
<div class="container">
    <div class="row">
         <div class="col-xs-6 col-xs-offset-3">
            <div align='center'>
                <div class="transbox">
                    <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>LOGIN</h3>
            </div>
            <div class="panel-body">
                <p>Login to make a purchase.</p>
                <form method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" #email>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" pattern=".{6,}" #password>
                    </div>
                    <br>
                    <div class="form-group">
                        <button (click)="loginuser(email.value,password.value)" value="Login" class="btn btn-primary" >Submit</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer">Don't have an account yet? <a [routerLink]="['/signup']">Register</a></div>
                
        </div>
    </div>
        </div>
</div>
    
</div>
</div>
</div>
</div>
